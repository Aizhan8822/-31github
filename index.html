<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome </title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="welcome" class="welcome-animation">Welcome</div>

  <script>
    const welcomeElement = document.getElementById('welcome');
    const text = welcomeElement.textContent;

    welcomeElement.textContent = ''; // Очищаем текстовое содержимое

    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.textContent = text[i];
      span.style.color = getRandomColor();
      span.style.animation = `fadeIn 1s ${i * 0.2}s ease-out forwards`;
      welcomeElement.appendChild(span);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>

  <script>
    // Добавим фейерверк после окончания анимации Welcome
    const welcomeAnimationDuration = 1000 * text.length * 0.2; // 1s for each letter

    setTimeout(() => {
      createFirework();
    }, welcomeAnimationDuration);

    function createFirework() {
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(firework);
      }
    }
  </script>
</body>
</html>
