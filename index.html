<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат-Бот</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>

<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Введите ваш вопрос...">
<button onclick="sendMessage()">Отправить</button>

<script>
    // Простой объект для хранения ответов чат-бота
    const botResponses = {
        "привет": "Привет! Как я могу вам помочь?",
        "как дела": "У меня всё отлично, спасибо за спрос. Как у вас?",
        "пока": "До свидания! Если у вас будут еще вопросы, спрашивайте."
    };

    // Функция для отправки сообщения в чат
    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        const chatbox = document.getElementById("chatbox");

        // Отобразить сообщение пользователя в чате
        chatbox.innerHTML += `<p><strong>Вы:</strong> ${userInput}</p>`;

        // Получить ответ от чат-бота
        const botResponse = botResponses[userInput.toLowerCase()] || "Извините, я не понимаю ваш вопрос.";

        // Отобразить ответ чат-бота в чате
        chatbox.innerHTML += `<p><strong>Чат-бот:</strong> ${botResponse}</p>`;

        // Очистить поле ввода
        document.getElementById("userInput").value = "";
        
        // Прокрутить чат вниз, чтобы видеть последние сообщения
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>

</body>
</html>
