<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px;
      width: 200px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Simple Shop</h1>
</header>

<main id="product-list"></main>

<script>
  // Пример данных о продуктах (в реальном проекте данные обычно приходят с сервера)
  const productsData = [
    { id: 1, name: 'Product 1', price: 20, image: 'https://placekitten.com/200/150' },
    { id: 2, name: 'Product 2', price: 30, image: 'https://placekitten.com/201/150' },
    { id: 3, name: 'Product 3', price: 25, image: 'https://placekitten.com/202/150' },
  ];

  const productListElement = document.getElementById('product-list');

  // Функция для отображения продуктов
  function renderProducts(products) {
    productListElement.innerHTML = '';

    products.forEach(product => {
      const productElement = document.createElement('div');
      productElement.className = 'product';

      const imageElement = document.createElement('img');
      imageElement.src = product.image;

      const productInfoElement = document.createElement('div');
      productInfoElement.className = 'product-info';
      productInfoElement.innerHTML = `
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
      `;

      const buyButton = document.createElement('button');
      buyButton.textContent = 'Buy';
      buyButton.addEventListener('click', () => addToCart(product));

      productElement.appendChild(imageElement);
      productElement.appendChild(productInfoElement);
      productElement.appendChild(buyButton);

      productListElement.appendChild(productElement);
    });
  }

  // Функция для добавления продукта в корзину (в реальном проекте это будет взаимодействие с сервером)
  function addToCart(product) {
    alert(`Added ${product.name} to the cart!`);
  }

  // Инициализация отображения продуктов при загрузке страницы
  renderProducts(productsData);
</script>

</body>
</html>
