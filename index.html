<h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Генерация случайного числа от 1 до 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        let attempts = 0;

        function checkGuess() {
            // Получаем значение, введенное пользователем
            const userGuess = document.getElementById('guessInput').value;

            // Увеличиваем количество попыток
            attempts++;

            // Проверяем, угадал ли пользователь число
            if (userGuess == secretNumber) {
                document.getElementById('message').innerHTML = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else {
                document.getElementById('message').innerHTML = 'Wrong guess. Try again!';
            }
        }
    </script>

</body>
</html>
