<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #001f3f; /* Цвет фона */
    }

    canvas {
      display: block;
    }
  </style>
  <title>Анимированная елка</title>
</head>
<body>
  <canvas id="christmasTree"></canvas>

  <script>
    const canvas = document.getElementById('christmasTree');
    const ctx = canvas.getContext('2d');
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00']; // Цвета для игрушек

    function drawChristmasTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем ствол елки
      ctx.fillStyle = '#8B4513'; // Коричневый цвет для ствола
      ctx.fillRect(canvas.width / 2 - 20, canvas.height - 100, 40, 100);

      // Рисуем треугольник для верхней части елки
      ctx.fillStyle = '#008000'; // Зеленый цвет для хвои
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height - 100);
      ctx.lineTo(canvas.width / 2 - 40, canvas.height);
      ctx.lineTo(canvas.width / 2 + 40, canvas.height);
      ctx.closePath();
      ctx.fill();

      // Рисуем игрушки на елке
      drawOrnaments();
    }

    function drawOrnaments() {
      for (let i = 0; i < 5; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height - 100);
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function animate() {
      drawChristmasTree();
      requestAnimationFrame(animate);
    }

    // Начинаем анимацию
    animate();
  </script>
</body>
</html>
